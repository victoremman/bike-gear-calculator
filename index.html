<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Marchas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Calculadora de Marchas</h2>
                        
                        {% if erro %}
                            <div class="alert alert-danger">{{ erro }}</div>
                        {% endif %}
                        
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Velocidade (km/h)</label>
                                <input type="number" step="0.1" class="form-control" 
                                       name="velocidade" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Aro (polegadas)</label>
                                <input type="number" class="form-control" 
                                       name="aro" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">CadÃªncia (RPM)</label>
                                <input type="number" step="0.1" class="form-control" 
                                       name="cadencia" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">
                                Calcular
                            </button>
                        </form>
                        
                        {% if resultado %}
                            <div class="mt-4 text-center">
                                <h4>Resultado:</h4>
                                <p class="lead">
                                    Marcha: <strong>{{ resultado.melhor_marcha }}</strong><br>
                                    Velocidade: {{ resultado.velocidade_atingida }}
                                </p>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
